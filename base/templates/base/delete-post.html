{% extends 'main.html' %}


{% block content %}

<div class="mt-20">
    <div class="flex justify-center pb-5 pt-6">
        <form class="flex flex-col" method="post" action="{% url 'delete-post-page' post.id %}">
            {% csrf_token %}
            <h2 class="text-2xl text-gray-500">Are you sure you want to delete this post?</h2>
            <div class="flex self-end mt-2">
                <a href="{% url 'post' post.id %}">
                    <button type="button" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                            Back
                        </span>
                    </button>
                </a>
                <button type="submit" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Delete
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
